<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calificaciones</title>
</head>

<body>
    <h1>Calificaciones</h1>
    <form id="form-notas">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required>
        <br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required>
        <br>
        <button type="submit">Agregar</button>
        <button id="boton-vaciar-tabla">Vaciar tabla</button>
    </form>
    <table id="tabla-notas">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Promedio</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script src="index.js"></script>
    <style>/* Estilo para el cuerpo de la p치gina */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
}

/* Estilo para el encabezado de la p치gina */
h1 {
  color: #333;
  text-align: center;
  margin-top: 40px;
}

/* Estilo para el formulario de ingreso de notas */
#form-notas {
  max-width: 400px;
  margin: 0 auto;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
}

/* Estilo para las etiquetas de texto del formulario */
label {
  display: block;
  margin-bottom: 10px;
}

/* Estilo para los campos de texto y de nota del formulario */
input[type="text"], input[type="number"] {
  width: 100%;
  padding: 8px;
  border-radius: 3px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Estilo para el bot칩n de agregar del formulario */
button[type="submit"] {
  display: block;
  margin-top: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 3px;
  padding: 10px 16px;
  font-size: 16px;
  cursor: pointer;
}

/* Estilo para la tabla de calificaciones */
#tabla-notas {
  margin-top: 40px;
  border-collapse: collapse;
  width: 100%;
}

/* Estilo para las filas de la tabla de calificaciones */
#tabla-notas tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Estilo para las celdas de la tabla de calificaciones */
#tabla-notas td, #tabla-notas th {
  border: 1px solid #ddd;
  padding: 8px;
}

/* Estilo para el bot칩n de vaciar tabla */
#boton-vaciar-tabla {
  display: block;
  margin-top: 20px;
  background-color: #f44336;
  color: #fff;
  border: none;
  border-radius: 3px;
  padding: 10px 16px;
  font-size: 16px;
  cursor: pointer;
}</style>
</body>

</html>
